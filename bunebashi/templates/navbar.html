<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">About Us</a></li>
          <li><a href="{% url 'services' %}" class="nav-link px-2 text-white">Services</a></li>
          <li><a href="{% url 'contact' %}" class="nav-link px-2 text-white">Contact Us</a></li>
          {% if request.user.is_authenticated %}
            <li><a href="{% url 'profile' user.id %}" class="nav-link px-2 text-white">Profile</a></li>
          {% endif %}

        </ul>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{% url 'services' %}" method="get">
          <input name="lookfor" type="search" class="form-control form-control-dark" placeholder="Search Services" aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>
