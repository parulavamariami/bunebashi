<header class="p-3 text-bg-dark" xmlns="http://www.w3.org/1999/html">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">About Us</a></li>
          <li><a href="{% url 'services' %}" class="nav-link px-2 text-white">Services</a></li>
          <li><a href="{% url 'contact' %}" class="nav-link px-2 text-white">Contact Us</a></li>

        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="{% url 'services' %}" method="get">
          <input name="lookfor" type="search" class="form-control form-control-dark" placeholder="Search Services" aria-label="Search">
        </form>

        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" ><button type="button" class="btn btn-outline-light me-2">Log out</button></a>
        <a href="{% url 'profile' user.id %}" ><button type="button" class="btn btn-warning">Profile</button></a>
        {% else %}
          <div class="text-end">
            <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
            <a href="{% url 'signup' %}"><button type="button" class="btn btn-warning">Sign-up</button></a>
          </div>
        {% endif %}


      </div>
    </div>
  </header>
