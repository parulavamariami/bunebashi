{% extends 'main.html' %}

{% block title %} <title>Sign Up</title>{% endblock %}

{% block content %}

{% include 'newborn/heading.html' %}

<style>
    .centered-form {
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        margin-left: 8%;
        height: 10vh;
        flex-direction: column;
        padding: 30px;
    }
    .form-floating{
        width: 300px;
</style>

<div class="centered-form">
    <form class="form" action="" method="POST">
        {% csrf_token %}
        <div class="form-floating">
          <input type="text" class="form-control" name="fullname" id="fullname" placeholder="e.g mariam parulava">
          <label>Enter Full Name</label>
            <hr>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" name="username" id="username" placeholder="e.g mariam parulava">
          <label>Enter Username</label>
            <hr>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" name="Email" id="email" placeholder="example@gmail.com">
          <label>Enter Email Address</label>
            <hr>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password">
          <label>Enter Password</label>
            <hr>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="conpassword" id="conpassword" placeholder="Password">
          <label>Confirm Password</label>
        </div>
        <br>
        <hr>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
    </form>
</div>

{% endblock %}
