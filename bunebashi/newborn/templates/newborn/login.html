<!DOCTYPE html>
{% extends 'main.html' %}

{% block title %} <title>Log in</title>{% endblock %}

{% block content %}

{% include 'newborn/heading.html' %}

<style>
    .centered-form {
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        margin-left: 8%;
        height: 10vh;
        flex-direction: column;
        padding: 30px;
    }
    .form-floating{
        width: 300px;
</style>

<div class="centered-form">
    <form class="form" action="" method="POST">
        {% csrf_token %}
        <img class="mb-4" src="https://cdn-icons-png.freepik.com/512/5325/5325579.png" alt="" width="200" height="185">
        <h1 class="h3 mb-3 fw-normal">Please sign in                </h1>

        <div class="form-floating">
          <input type="text" class="form-control" name="username" id="username" placeholder="e.g mariam-parulava">
          <label for="room_name">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="password">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </div>
    </form>
</div>

{% endblock %}
